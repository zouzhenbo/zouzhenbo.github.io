<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function(){
$(".flip").click(function(){
$(".panel").fadeToggle(1000);
});
});
  $(function () {
      $('#imagegallery>li>a').click(function () {
          var srcValue = $(this).attr('href');
          var contentValue = $(this).attr('title');
          $('#image').attr('src',srcValue);
          $('#des').text(contentValue);
          return false;
      });
  });
</script>
    <style type="text/css">
        body {
            font-family: "Helvetica","Arial",serif;
            color: #333;
            background-color: #ccc;
            margin: 1em 10%;
        }
        h1 {
            color: #333;
            background-color: transparent;
        }
        a {
            color: #c60;
            background-color: transparent;
            font-weight: bold;
            text-decoration: none;
        }
        ul {
            padding: 0;
        }
        li {
            float: left;
            padding: 1em;
            list-style: none;
        }
        #imagegallery {

            list-style: none;
        }

        #imagegallery li {
            margin: 0px 20px 20px 0px;
            padding: 0px;
            display: inline;
        }

        #imagegallery li a img {
            border: 0;
        }
    </style>
</head>
<body>
<h2>
    高校画廊
</h2>
<ul id="imagegallery">

    <li><a href="https://www.tsinghua.edu.cn/" title="高校B">

    <li><a href="https://www.whu.edu.cn/" title="高校C">

    <li><a href="https://www.fudan.edu.cn/" title="高校D">
        <img src="bjzzydx_fg_4.jpg" width="100" alt="高校4" />
    </a></li>
	
</ul>

<div class="panel">

</html>
