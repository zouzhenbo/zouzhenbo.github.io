<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function () {
        $('.parentWrap>.menuGroup').click(function () {
            $(this).children('div').show().parent().siblings('li').children('div').hide();
        });

    });
</script>
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style-type: none;
        }

        .parentWrap {
            width: 200px;
            text-align: center;

        }

        .menuGroup {
            border: 1px solid #999;
            background-color: #e0ecff;
        }

        .groupTitle {
            display: block;
            height: 20px;
            line-height: 20px;
            font-size: 16px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .menuGroup > div {
            height: 200px;
            background-color: #fff;
            display: none;
        }

    </style>
</head>
<body>
    <ul class="parentWrap">
        <li class="menuGroup">
            <span class="groupTitle">春晓</span>
            <div>春眠不觉晓,处处闻啼鸟。夜来风雨声,花落知多少。</div>
        </li>

        <li class="menuGroup">
            <span class="groupTitle">咏鹅</span>
            <div>鹅鹅鹅，曲项向天歌。白毛浮绿水，红掌拨清波。</div>
        </li>

        <li class="menuGroup">
            <span class="groupTitle">鹿柴</span>
            <div>空山不见人,但闻人语响。返影入深林,复照青苔上。</div>
        </li>
        <li class="menuGroup">
            <span class="groupTitle">相思</span>
            <div>红豆生南国，春来发几枝。愿君多采撷，此物最相思。</div>
        </li>
    </ul>
</body>
</html>
