<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script>
  $(function () {
    $('.wrap>ul>li').mouseover(function () {
      $(this).children('ul').show();
    });
    $('.wrap>ul>li').mouseout(function () {
      $(this).children('ul').hide(); 
    });
  });
</script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .wrap {
            width: 330px;
            height: 30px;
            margin: 100px auto 0;
            padding-left: 10px;
            background-color: antiquewhite
        }

        .wrap li{
            background-color:aqua;
        }

        .wrap > ul > li {
            float: left;
            margin-right: 10px;
            position: relative;
        }

        .wrap a {
            display: block;
            height: 30px;
            width: 100px;
            text-decoration: none;
            color: #000;
            line-height: 30px;
            text-align: center;
        }

        .wrap li ul {
            position: absolute;
            top: 30px;
            display: none;
        }
    </style>
</head>
<body>
<div class="wrap">
    <ul>
        <li>
            <a href="http://www.njust.edu.cn/">学校概况</a>
            <ul>
                <li><a href="http://www.njust.edu.cn/xxjj/list.htm">学校简介</a></li>
                <li><a href="http://www.njust.edu.cn/lyys/list.htm">机构设置</a></li>
                <li><a href="http://xxgk.njust.edu.cn/">信息公开</a></li>
            </ul>
        </li>
        <li>
            <a href="http://www.njust.edu.cn/">党群工作</a>
            <ul>
                <li><a href="http://jwb.njust.edu.cn/">反腐倡廉</a></li>
                <li><a href="http://gh.njust.edu.cn/">工会教代会</a></li>
                <li><a href="http://youth.njust.edu.cn/">青年在线</a></li>
            </ul>
        </li>
        <li>
            <a href="http://jwc.njust.edu.cn/">教育教学</a>
            <ul>
                <li><a href="http://jwc.njust.edu.cn/">本科生</a></li>
                <li><a href="http://jwc.njust.edu.cn/">研究生</a></li>
                <li><a href="http://jwc.njust.edu.cn/">留学生</a></li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
